<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autostereograms!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"></link>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
      <section class="section">
          <div class="container">
              <div class="content">
                  <button class="button" id="demo-one-show-origin">Show original image</button>
                  <button class="button" id="demo-one-show-canvas">Show stereogram</button>
              </div>

              <div class="content">
                  <div id="demo-one-img-wrapper">
                      <canvas id="source-one" width=600 height=400></canvas>
                  </div>

                  <div id="demo-one-target-wrapper">
                      <canvas id="autostereogram-one"></canvas>
                  </div>
              </div>


              <div class="content">
                  <!-- <button class="button" id="demo-one-circle">Circle</button> -->
                  <!-- <button class="button" id="demo-one-square">Square</button> -->
                  <!-- <button class="button" id="demo-one-triangle">Triangle</button> -->
                  <button class="button" id="start">START</button>
                  <button class="button" id="stop">STAHP</button>
              </div>
          </div>
      </section>

      <script src="./bootstrap.js"></script>
  </body>
</html>
